<!DOCTYPE html>
<html lang="en">
	<head>
		<title>face-tracking!</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script src="js/utils.js"></script>
       	<script src="js/jsfeat-min.js"></script>
       	<script src="js/frontalface.js"></script>
       	<script src="js/jsfeat_detect.js"></script>
       	<script src="js/numeric-1.2.6.min.js"></script>
       	<script src="js/mosse.js"></script>
       	<script src="js/left_eye_filter.js"></script>
       	<script src="js/right_eye_filter.js"></script>
       	<script src="js/nose_filter.js"></script>
       	<script src="js/model_pca_10_svm.js"></script>
       	<script src="js/clm.js"></script>
       	<script src="js/ccv.js"></script>
       	<script src="js/cascade.js"></script>
       	<script src="js/svmfilter_webgl.js"></script>
       	<script src="js/svmfilter_fft.js"></script>
       	<script src="js/mossefilter.js"></script>
       	<script src="js/Stats.js"></script>

		<!--clmtrackr library and model!-->
		<script src="js/clmtrackr.js"></script>
		<script src="js/model_pca_10_svm.js"></script>


		<div id="container">
		        <video id="videoel" width="400" height="300" preload="auto" loop>
		                <!--<video id="videoel" width="320" height="240" preload="auto">-->
		                <!--<source src="./media/franck.ogv" type="video/ogg"/>-->
		        </video>
		        <canvas id="overlay" width="400" height="300"></canvas>
		</div>

		<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>

		<p id = "positions"></p>

     	<script>
     			
				var vid = document.getElementById('videoel');
				var overlay = document.getElementById('overlay');
				var overlayCC = overlay.getContext('2d');
				
				var ctrack = new clm.tracker({useWebGL : true});
				ctrack.init(pModel);

				stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                document.getElementById('container').appendChild( stats.domElement );
				
				function enablestart() {
					var startbutton = document.getElementById('startbutton');
					startbutton.value = "start";
					startbutton.disabled = null;
				}
				
				var insertAltVideo = function(video) {
					if (supports_video()) {
						if (supports_ogg_theora_video()) {
							video.src = "./media/cap12_edit.ogv";
						} else if (supports_h264_baseline_video()) {
							video.src = "./media/cap12_edit.mp4";
						} else {
							return false;
						}
						//video.play();
						return true;
					} else return false;
				}

				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
				window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

				// check for camerasupport
				if (navigator.getUserMedia) {
					// set up stream
					
					var videoSelector = {video : true};
					if (window.navigator.appVersion.match(/Chrome\/(.*?) /)) {
						var chromeVersion = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
						if (chromeVersion < 20) {
							videoSelector = "video";
						}
					};
				
					navigator.getUserMedia(videoSelector, function( stream ) {
						if (vid.mozCaptureStream) {
							vid.mozSrcObject = stream;
						} else {
							vid.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
						}
						vid.play();
					}, function() {
						insertAltVideo(vid);
						//document.getElementById('gum').className = "hide";
						//document.getElementById('nogum').className = "nohide";
						alert("There was some problem trying to fetch video from your webcam, using a fallback video instead.");
					});
				} else {
					insertAltVideo(vid);
					//document.getElementById('gum').className = "hide";
					//document.getElementById('nogum').className = "nohide";
					alert("Your browser does not seem to support getUserMedia, using a fallback video instead.");
				}

				vid.addEventListener('canplay', enablestart, false);
				
				function startVideo() {
					// start video
					vid.play();
					// start tracking
					ctrack.start(vid);
					// start loop to draw face
					drawLoop();
				}
				// create an empty array that will eventually hold data to be smoothed

				function drawLoop() {
					requestAnimFrame(drawLoop);
					var positions = ctrack.getCurrentPosition();
					var positionString = "";
          			if (positions) {
            			for (var p = 55 ;p < 62;p++) {
            				//pushes values to data array to be smoothed
            				dataToSmooth.push(positions[p][1].toFixed(2));
              				//prints raw data to screen
              				positionString += "featurepoint " + p + " : [" + positions[p][0].toFixed(2) + "   ,   " + positions[p][1].toFixed(2) + "]<br/>";
            			}
            			document.getElementById('positions').innerHTML = positionString;
            		}
					overlayCC.clearRect(0, 0, 400, 300);
					//psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
					if (ctrack.getCurrentPosition()) {
						ctrack.draw(overlay);
					}

					// trying to smooth the data, but it slows the program down too much...?
					if(dataToSmooth.length > 0) {
						console.log(dataToSmooth);
						var sma10 = simple_moving_averager(10);
						for (var i in dataToSmooth) {
					    	var n = dataToSmooth[i];
					    	console.log("unsmoothed =      " + dataToSmooth + "     smoothed=" + sma10(n));
						}
						//empty the array for the next loop
						dataToSmooth = [];
					}
				}
				

				// update stats on every iteration
				document.addEventListener('clmtrackrIteration', function(event) {
					stats.update();
				}, false);

				function simple_moving_averager(period) {
				    var nums = [];
				    return function(num) {
				        nums.push(num);
				        if (nums.length > period)
				            nums.splice(0,1);  // remove the first element of the array
				        var sum = 0;
				        for (var i in nums)
				            sum += nums[i];
				        var n = period;
				        if (nums.length < period)
				            n = nums.length;
				        return(sum/n);
				    }
				}

		</script>
	</body>
</html>
